<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Insights</title>
    <style>
        /* Center the email content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Add some padding and styling to the content */
        .content {
            max-width: 600px;
            padding: 20px;
            text-align: center;
            background-color: #f2f2f2;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Product Insight</h1>
        <p> {{ message }} </p>
        <img src="{{ product.image_url }}" alt="Product Image" style="max-width: 400px; margin: 20px auto; display: block;">
        <a href="{{ product.item_web_url }}">Visit Product Website</a>
    </div>
</body>
</html>
